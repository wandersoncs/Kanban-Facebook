<!DOCTYPE html>
<html ng-app="kanban">
  <head>
    <meta charset="utf-8">
    <title>Kanban</title>
    <script src="libs/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/kanbanController.js"></script>
    <script src="js/directives/cardDirective.js"></script>

  <link rel="stylesheet" href="libs/materialize/materialize.min.css">
    
  <link type="text/css" rel="stylesheet" href="css/style.css">
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body ng-controller="kanbanController">

    <nav>
      <div class="nav-wrapper light-green darken-3">
        <ul class="right hide-on-med-and-down">
          
        </ul>
      </div>
    </nav>

    <div class="container">

      <div class="row">
        
        <div class="col s4">
          <ul class="collection">
            <li class="collection-header">
              <h5 class="center-align">Para fazer</h5>
            </li>
            <li class="collection-item">
              <div class="card-action center-align">
                <a href="#" class="btn"><i class="material-icons">forward</i></a>
              </div>
            </li>

            <li class="collection-item" ng-repeat="card in paraFazer.cards">
              <ui-card responsavel="card.responsavel" texto="card.texto">
                <div ng-if="!card.editando" class="card-content"> {{card.responsavel}} </div>
                <div ng-if="!card.editando" class="card-action"> {{card.texto}} </div>
                <div class="card-action" ng-if="card.editando">
                  <input type="text" placeholder="ResponsÃ¡vel..." ng-model="card.responsavel" />
                  <textarea placeholder="Texto..." class="materialize-textarea" ng-model="card.texto"></textarea>
                  <button class="btn" ng-click="salvarCard(card)">Salvar</button>
                </div>

              </ui-card>
            </li>

          </ul>

          <a href="" class="btn" ng-click="adicionarCard()">adicionar</a>
          <!--
            <a href="#modal1" class="btn">adicionar</a>

            
            <div id="modal1" class="modal kb-modal">
              <div class="modal-content">
                <h4>Atividade</h4>
                <textarea rows="10"></textarea>
              </div>
              <div class="modal-footer kb-modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">cancelar</a>
                <a href="#!" class=" modal-action modal-close waves-effect waves-red btn">salvar</a>
              </div>
            </div>
          -->
        </div>

        <div class="col s4">
          <ul class="collection">
            <li class="collection-header">
              <h5 class="center-align">Desenvolvendo</h5>
            </li>
            <li class="collection-item">
              <div class="card-panel center-align">
                Atividade 1                 
              </div>
            </li>
            <li class="collection-item">
              <div class="card-panel center-align">
                Atividade 2              
              </div>
            </li>
          </ul>
        </div>

        <div class="col s4">
          <ul class="collection">
            <li class="collection-header">
              <h5 class="center-align">Feito</h5>
            </li>
            <li class="collection-item">
              <div class="card-panel center-align">
                Atividade 1                
              </div>
            </li>
            <li class="collection-item">
              <div class="card-panel center-align">
                Atividade 2              
              </div>
            </li>
          </ul>
        </div>

      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <script src="libs/materialize/materialize.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.modal').modal();
      });
    </script>
  </body>
</html>
