<!DOCTYPE html>
<html ng-app="Kanban">
  <head>
    <meta charset="utf-8">
    <title>Kanban</title>

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/facebook/angular-facebook.js"></script>

    <script src="js/app.js"></script>
    <script src="js/config/config.js"></script>
    <script src="js/controller/MainController.js"></script>
  </head>

  <body ng-controller="MainController">

    <div>
      <h4>{{usuario.nome}}</h4>
      <h5>{{grupos}}</h5>
      <h5>{{grupo.name}}</h5>
      <h5>{{todo}}</h5>
      <h5>{{doing}}</h5>
      <h5>{{done}}</h5>

      <button type="button" ng-click="logar()">Login</button>
      <button type="button" ng-click="selecionarGrupo()">selecionarGrupo</button>
      <input type="text" ng-model="mensagem">
      <button type="button" ng-click="publicar(mensagem)">Publicar</button>
      <button type="button" ng-click="getFeedGrupo()">Feed</button>
    </div>

  </body>
</html>
