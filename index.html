<!DOCTYPE html>
<html ng-app="Kanban">
<head>
  <meta charset="utf-8">
  <title>Kanban</title>

  <!-- libs js -->
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/facebook/angular-facebook.js"></script>

  <!-- libs css -->
  <link rel="stylesheet" href="libs/materialize/materialize.min.css">

  <!-- files js -->
  <script src="js/app.js"></script>
  <script src="js/config/config.js"></script>
  <script src="js/controller/MainController.js"></script>

  <!-- files css -->
  <link type="text/css" rel="stylesheet" href="css/style.css">

</head>

<body ng-controller="MainController">

  <nav>
    <div class="nav-wrapper light-green darken-3">
      <div class="container">
        <ul class="right hide-on-med-and-down">
          <li><a ng-click="logar()">Login com Facebook
          </a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="row">

      <div class="todo col s4">
        <h5>TODO</h5>
        <div class="card-panel yellow" ng-repeat="card in todo">
          <span class="black-text">{{card.message}}</span>
          <a class="btn">fazer</a>
        </div>
      </div>

      <div class="doing col s4">
        <h5>DOING</h5>
        <div class="card-panel yellow" ng-repeat="card in doing">
          <span class="black-text">{{card.message}}</span>
          <a class="btn">finalizar</a>
        </div>
      </div>

      <div class="done col s4">
        <h5>DONE</h5>
        <div class="card-panel yellow" ng-repeat="card in done">
          <span class="black-text">{{card.message}}</span>
        </div>
      </div>

    </div>

  </div>

  <div>
    <h4>{{usuario.nome}}</h4>
    <h5>{{usuario.grupos}}</h5>
    <h5>{{grupo.name}}</h5>
    <h5>{{todo}}</h5>
    <h5>{{doing}}</h5>
    <h5>{{done}}</h5>

    <button type="button" ng-click="logar()">Login</button>
    <button type="button" ng-click="selecionarGrupo(usuario.grupos[0].id)">selecionarGrupo</button>
    <input type="text" ng-model="mensagem">
    <button type="button" ng-click="publicar(mensagem)">Publicar</button>
    <button type="button" ng-click="getFeedGrupo()">Feed</button>
  </div>
</body>
</html>
